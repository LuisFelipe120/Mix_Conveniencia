<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Mix</title>
  <style>
  
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fffefe;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: #fffefe;
      border-radius: 15px;
      padding: 30px 40px;
      width: 320px;
      box-shadow: 0 0 7px rgba(0,0,0,0.1);
      text-align: center;
    }
   
    .logo {
      margin-bottom: 15px;
    }
    .logo img {
      width: 100px;
      height: auto;
    }
    h2 {
      margin: 10px 0 25px;
      font-weight: bold;
      font-size: 22px;
      color: #000;
    }
    label {
      display: block;
      font-size: 13px;
      text-align: left;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 7px 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 12px;
    }
    
    .forgot-pass {
      text-align: right;
      font-size: 12px;
      margin-bottom: 25px;
      color: #5c83e1;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .forgot-pass:hover {
      text-decoration: underline;
    }
  
    button.login-btn {
      width: 100%;
      background-color: #1e45ee;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 15px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 15px;
      transition: background-color 0.3s ease;
    }
    button.login-btn:hover {
      background-color: #163ab4;
    }

    button.cadastrar-btn {
      width: 100%;
      background-color: #f5f5f5;
      border: 1px solid #5c83e1;
      color: #5c83e1;
      padding: 6px 15px;
      border-radius: 15px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    button.cadastrar-btn:hover {
      background-color: #5c83e1;
      color: white;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="/assets/images/mix.jpg" alt="Logo Mix" />
    </div>
    <h2>Login</h2>
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required />
      <a href="#" class="forgot-pass">Esqueceu a senha?</a>
      <button type="submit" class="login-btn">login</button>
      <button type="button" class="cadastrar-btn">cadastrar</button>
    </form>
  </div>
</body>
</html>
